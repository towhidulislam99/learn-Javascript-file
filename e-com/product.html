<!DOCTYPE html>
<html lang="en">
    <head>
        <title>E Com</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    </head>
    <body>

        <div class="container mx-auto mt-20">
            <div class="flex flex-wrap mb-20">
                <div id="productCard" class="productCard flex flex-row gap-10 justify-center items-center">
                    
                </div>
            </div>


            <section>
                <div class="w-11/12 mx-auto bg-white shadow-md rounded-lg overflow-hidden">
                    <h1 class="p-5 bg-gray-300 font-bold text-xl uppercase text-center">Add To Cart Panel</h1>
                
                    <div class="px-6 py-10">                      
                        <ul class="mt-10 space-y-4" id="cartList">
                            <!-- Cart items will be dynamically added here -->
                        </ul>
                        
                        <div class="flex items-end justify-end">
                            <button id="promoCode" class="mt-8 px-6 py-2 bg-indigo-700 font-semibold text-white rounded">Apply Promo Code</button>
                        </div>
                        
                        <div id="promoApply" class="hidden flex items-center mt-6">
                            <input type="text" id="promoCodeInput" placeholder="Enter Promo Code" class="border border-gray-300 px-4 py-2 rounded-md flex-grow focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                            <button onclick="applyPromoCode()" class="bg-blue-500 text-white px-4 py-2 rounded-md ml-2 hover:bg-blue-600">Apply</button>
                        </div>
                
                        <div class="mt-8">
                            <p class="text-lg font-semibold">Total Items: <span class="text-rose-800" id="itemCount">0</span></p>
                            <p class="text-lg font-semibold">Total Price: $<span class="text-red-700" id="totalPrice">0.00</span></p>
                        </div>
                
                        <button id="confirmPurchase" class="w-full mt-6 bg-green-500 text-white px-6 py-3 font-bold text-lg rounded-md hover:bg-green-600 transition duration-300">Confirm Purchase</button>
                    </div>
                </div>
                

                <div id="successMessage" class="hidden w-11/12 mx-auto text-center items-center justify-center mt-5 p-3 bg-green-200 text-green-800">
                    <p>Success! Your order has been confirmed.</p>
                </div>

                <div id="invoiceSection" class="hidden mt-5 p-5 border border-gray-300 rounded-lg shadow-lg max-w-xl mx-auto bg-white mb-20">
                    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Invoice</h2>
                
                    <ul id="invoiceItemsList" class="mb-6 divide-y divide-gray-200">

                    </ul> 
                
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-lg font-semibold text-gray-700">Total Quantity:</p>
                        <span id="invoiceTotalQuantity" class="text-lg font-bold text-gray-800"></span>
                    </div>
                    <div class="flex justify-between items-center">
                        <p class="text-lg font-semibold text-gray-700">Total Price:</p>
                        <span id="invoiceTotalPrice" class="text-lg font-bold text-green-600">$0.00</span>
                    </div>
                
                    <div class="text-center mt-6">
                        <button id="printInvoice" class="w-full sm:w-auto bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-opacity-50">
                            Print Invoice
                        </button>
                    </div>
                </div>

            </section>

            

        </div>
        
    
        <script src="product.js"></script>
    </body>
</html>
