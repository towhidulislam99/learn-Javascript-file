<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    </head>
    <body>
        <div class="container mx-auto items-center">

            <h1 class="bg-emerald-700 px-10 py-8 text-center text-4xl text-white mb-20">Weather App</h1>
            <div class="flex items-center justify-center">
                <div class="bg-white p-8 rounded-lg shadow-lg flex flex-col items-center space-y-4">
                    <input 
                        type="text" 
                        id="cityInput" 
                        placeholder="Enter City..." 
                        class="w-64 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                    <button 
                        onclick="getWeather()" 
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition-colors">
                        Get Weather
                    </button>
                </div>
            </div>
    
            <div class="flex items-center justify-center mt-10 ">
                <div id="weatherInfo" class="bg-white rounded-lg shadow-lg p-10 text-center space-y-4 ml-50">
                   
                </div>
            </div>

        </div>
       

        
        

    

        <script src="weather.js"></script>
    </body>
</html>
